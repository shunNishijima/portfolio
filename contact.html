<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ | あなたの名前</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">

</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold text-indigo-600">Webデザイナー あなたの名前</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#home" class="hover:text-indigo-600">ホーム</a></li>
                    <li><a href="#about" class="hover:text-indigo-600">自己紹介</a></li>
                    <li><a href="#portfolio" class="hover:text-indigo-600">実績</a></li>
                    <li><a href="#contact" class="hover:text-indigo-600">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <section id="contact" class="py-20 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">お問い合わせ</h2>
            <form class="max-w-md mx-auto bg-indigo-50 p-6 rounded-lg shadow-md">
                <input type="text" placeholder="お名前" class="w-full mb-4 p-2 border rounded">
                <input type="email" placeholder="メールアドレス" class="w-full mb-4 p-2 border rounded">
                <textarea placeholder="ご質問・ご相談" class="w-full mb-4 p-2 border rounded"></textarea>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">送信</button>
            </form>
        </div>
    </section>
    
    <script>
        // お問い合わせフォームの送信処理
        const contactForm = document.getElementById('contact-form');
        if (contactForm) {  // フォームが存在するかチェック
            contactForm.addEventListener('submit', function (e) {
                e.preventDefault();
                alert('メッセージが送信されました!');
            })
        }
    </script>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 あなたの名前. All Rights Reserved.</p>
        </div>
    </footer>


    <script src="javascript/main.js"></script>
</body>

</html>
